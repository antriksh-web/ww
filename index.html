/* ===========================
   STATE + UTILS
   =========================== */
let currentTab = 'all';
function setTab(t){
  currentTab = t;
  document.getElementById('tab-all').classList.toggle('tab-active', t==='all');
  document.getElementById('tab-images').classList.toggle('tab-active', t==='images');
  document.getElementById('tab-videos').classList.toggle('tab-active', t==='videos');

function toggleUploadKind(){

  document.getElementById('upload-image-row').classList.toggle('hidden', k !== 'image');
  document.getElementById('upload-video-row').classList.toggle('hidden', k !== 'video');

function escapeHtml(s){ return (s||'').toString().replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])); }
function showErr(prefix, e){ console.error(prefix, e); alert(prefix + (e?.message ? ': ' + e.message : '')); }

/* ===========================
   AUTH
   =========================== */
async function signup(){
  const email = document.getElementById('email').value?.trim();
  const password = document.getElementById('password').value;
  if(!email || !password) return alert('Enter email & password');
  if(password.length < 6) return alert('Password must be at least 6 characters.');
  try {
    const { error } = await sb.auth.signUp({ email, password });
    if(error) return showErr('Signup failed', error);
    alert('Signup OK ‚Äî now login');
  } catch(e){ showErr('Signup error', e); }
}
async function login(){
  const email = document.getElementById('email').value?.trim();
  const password = document.getElementById('password').value;
  if(!email || !password) return alert('Enter email & password');
  try {
    const { data, error } = await sb.auth.signInWithPassword({ email, password });
    if(error) return showErr('Login failed', error);
    await startApp();
  } catch(e){ showErr('Login error', e); }
}
async function logout(){ await sb.auth.signOut(); window.location.reload(); }

/* ===========================
   START / PAGE LOAD
   =========================== */
async function startApp(){
  try {
    const { data: { session } } = await sb.auth.getSession();
    const authCard = document.getElementById('auth-card');
    const app = document.getElementById('app');
    const authControls = document.getElementById('auth-controls');

    if(!session){
      authCard.classList.remove('hidden');
      app.classList.add('hidden');
      authControls.innerHTML = '';
      return;
    }

    // Signed in
    authCard.classList.add('hidden');
    app.classList.remove('hidden');

    const { data: { user } } = await sb.auth.getUser();
    document.getElementById('user-area').innerHTML = `Signed in: ${escapeHtml(user.email)} ‚Ä¢ <button class="btn" onclick="toggleDashboard()">Dashboard</button> ‚Ä¢ <button class="btn" onclick="logout()">Logout</button>`;
    authControls.innerHTML = `<div class="small-muted">User: ${escapeHtml(user.email)}</div>`;

    refreshFeed();
  } catch(e){ showErr('Start app error', e); }
}
startApp();

/* ===========================
   UPLOAD (image/video)
   =========================== */
async function uploadMeme(kind){
  try {
    const title = document.getElementById('upload-title').value?.trim();
    const category = document.getElementById('upload-category').value || '';
    if(!title) return alert('Enter title');
    const { data: { user }, error: uerr } = await sb.auth.getUser();
    if(uerr) return showErr('User fetch failed', uerr);

    if(kind === 'image'){
      const file = document.getElementById('upload-image-file').files[0];
      if(!file) return alert('Select an image file');
      const filename = Date.now() + '_' + file.name;
      const { error } = await sb.storage.from('memes').upload(filename, file, { upsert:false });
      if(error) return showErr('Image upload failed', error);
      const url = `https://erdodnbfdnumywpmrvzf.supabase.co/storage/v1/object/public/memes/${encodeURIComponent(filename)}`;
      const { error: insErr } = await sb.from('memes').insert({ user_id: user.id, title, category, image_url: url });
      if(insErr) return showErr('DB insert failed', insErr);
      document.getElementById('upload-image-file').value = '';
      document.getElementById('upload-title').value = '';
      alert('Image uploaded');
    } else {
      const file = document.getElementById('upload-video-file').files[0];
      if(!file) return alert('Select a video file');
      const filename = Date.now() + '_' + file.name;
      const { error } = await sb.storage.from('videomeme').upload(filename, file, { upsert:false });
      if(error) return showErr('Video upload failed', error);
      const url = `https://erdodnbfdnumywpmrvzf.supabase.co/storage/v1/object/public/videomeme/${encodeURIComponent(filename)}`;
      const { error: insErr } = await sb.from('videomemes').insert({ user_id: user.id, title, category, video_url: url });
      if(insErr) return showErr('DB insert failed', insErr);
      document.getElementById('upload-video-file').value = '';
      document.getElementById('upload-title').value = '';
      alert('Video uploaded');
    }

    // refresh the visible feed (only comments area updated separately)
    refreshFeed();
  } catch(e){ showErr('Upload error', e); }
}

/* ===========================
   FEED (images + videos)
   =========================== */
let isLoadingFeed = false;
async function refreshFeed(){
  // prevent re-entrancy
  if(isLoadingFeed) return;
  isLoadingFeed = true;
  try {
    const container = document.getElementById('feed');
    container.innerHTML = '';

    const category = document.getElementById('filter-category').value || '';
    const sortBy = document.getElementById('sort-by').value || 'newest';

    const orderBy = (q) => {
      if(sortBy === 'newest') return q.order('created_at', { ascending:false });
      if(sortBy === 'most_liked') return q.order('likes', { ascending:false });
      return q;
    };

    // Images
    if(currentTab === 'all' || currentTab === 'images'){
      let q = sb.from('memes').select('*');
      if(category) q = q.eq('category', category);
      q = orderBy(q);
      const { data: images, error } = await q;
      if(error) throw error;
      for(const m of (images||[])){
        // get comment count without re-rendering entire feed
        const { count } = await sb.from('comments').select('*', { count:'exact' }).eq('meme_id', m.id);
        const commentCount = count || 0;
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `
          <div class="img-wrap"><img src="${m.image_url}" alt="${escapeHtml(m.title||'')}" /></div>
          <h4 style="margin-top:8px;font-weight:600">${escapeHtml(m.title||'')}</h4>
          <div class="small-muted">${escapeHtml(m.category||'')}</div>
          <div class="action-row">
            <button class="btn" id="like-img-btn-${m.id}" onclick="likeImage('${m.id}', this)">‚ù§Ô∏è <span id="likes-img-${m.id}">${m.likes ?? 0}</span></button>
            <button class="btn" onclick="toggleComments('image','${m.id}', this)">üí¨ <span id="count-img-${m.id}">${commentCount}</span></button>
            <a class="btn" href="${m.image_url}" download>‚¨áÔ∏è</a>
          </div>
          <div id="comments-image-${m.id}" class="comment-box hidden"></div>
        `;
        container.appendChild(card);
      }
    }

    // Videos
    if(currentTab === 'all' || currentTab === 'videos'){
      let qv = sb.from('videomemes').select('*');
      if(category) qv = qv.eq('category', category);
      qv = orderBy(qv);
      const { data: videos, error: verr } = await qv;
      if(verr) throw verr;
      for(const m of (videos||[])){
        const { count } = await sb.from('videomeme_comments').select('*', { count:'exact' }).eq('meme_id', m.id);
        const commentCount = count || 0;
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `
          <div class="video-wrap"><video src="${m.video_url}" controls></video></div>
          <h4 style="margin-top:8px;font-weight:600">${escapeHtml(m.title||'')}</h4>
          <div class="small-muted">${escapeHtml(m.category||'')}</div>
          <div class="action-row">
            <button class="btn" id="like-vid-btn-${m.id}" onclick="likeVideo('${m.id}', this)">‚ù§Ô∏è <span id="likes-vid-${m.id}">${m.likes ?? 0}</span></button>
            <button class="btn" onclick="toggleComments('video','${m.id}', this)">üí¨ <span id="count-vid-${m.id}">${commentCount}</span></button>
            <a class="btn" href="${m.video_url}" download>‚¨áÔ∏è</a>
          </div>
          <div id="comments-video-${m.id}" class="comment-box hidden"></div>
        `;
        container.appendChild(card);
      }
    }
  } catch(e){ showErr('Refresh feed error', e); }
  finally { isLoadingFeed = false; }
}

/* ===========================
   LIKES (RPC) ‚Äî updates visible count
   =========================== */
async function likeImage(memeId, btn){
  try {
    if(btn) btn.disabled = true;
    const { error: rpcErr } = await sb.rpc('increment_like', { meme_id: memeId });
    if(rpcErr) return showErr('Like RPC failed', rpcErr);
    // fetch new likes count
    const { data, error } = await sb.from('memes').select('likes').eq('id', memeId).single();
    if(error) return showErr('Fetch likes failed', error);
    const el = document.getElementById('likes-img-' + memeId);
    if(el) el.innerText = data.likes ?? el.innerText;
  } catch(e){ showErr('Like image error', e); }
  finally { if(btn) btn.disabled = false; }
}

async function likeVideo(memeId, btn){
  try {
    if(btn) btn.disabled = true;
    const { error: rpcErr } = await sb.rpc('increment_video_like', { meme_id: memeId });
    if(rpcErr) return showErr('Like RPC failed', rpcErr);
    const { data, error } = await sb.from('videomemes').select('likes').eq('id', memeId).single();
    if(error) return showErr('Fetch likes failed', error);
    const el = document.getElementById('likes-vid-' + memeId);
    if(el) el.innerText = data.likes ?? el.innerText;
  } catch(e){ showErr('Like video error', e); }
  finally { if(btn) btn.disabled = false; }
}

/* ===========================
   COMMENTS: toggle, load, post, edit, delete
   =========================== */
async function toggleComments(kind, id, btn){
  const boxId = kind === 'image' ? `comments-image-${id}` : `comments-video-${id}`;
  const box = document.getElementById(boxId);
  if(!box) return;
  if(box.classList.contains('hidden')){
    // open and load
    box.classList.remove('hidden');
    // build container + form
    box.innerHTML = `
      <div id="list-${kind}-${id}"></div>
      <textarea id="input-${kind}-${id}" rows="3" placeholder="Write a comment..."></textarea>
      <div style="margin-top:8px"><button class="btn primary" onclick="postComment('${kind}','${id}', this)">Post Comment</button></div>
    `;
    await loadComments(kind, id);
  } else {
    // close & clear to avoid duplicates
    box.classList.add('hidden');
    box.innerHTML = '';
  }
}

async function loadComments(kind, id){
  try {
    const table = kind === 'image' ? 'comments' : 'videomeme_comments';
    const { data: comments, error } = await sb.from(table).select('id,meme_id,user_id,comment,created_at').eq('meme_id', id).order('created_at',{ascending:true});
    if(error) return showErr('Load comments failed', error);
    const listEl = document.getElementById(`list-${kind}-${id}`);
    if(!listEl) return;
    listEl.innerHTML = '';

    // get current user id to show edit/delete buttons only to owner
    const { data: userData } = await sb.auth.getUser();
    const currentUid = userData?.user?.id;

    for(const c of (comments||[])){
      const dt = new Date(c.created_at).toLocaleString();
      const isOwner = currentUid && c.user_id === currentUid;
      const commentCard = document.createElement('div');
      commentCard.className = 'card mt-2';
      commentCard.innerHTML = `
        <div class="small-muted">${escapeHtml(c.user_id?.substring(0,8) || 'anon')} ‚Ä¢ <span style="float:right">${dt}</span></div>
        <div style="margin-top:8px">${escapeHtml(c.comment)}</div>
        ${isOwner ? `<div style="margin-top:8px" class="action-row">
          <button class="btn" onclick="beginEditComment('${kind}','${id}','${c.id}','${escapeHtml(c.comment).replace(/'/g, "\\'")}')">Edit</button>
          <button class="btn" onclick="deleteComment('${kind}','${id}','${c.id}')">Delete</button>
        </div>` : ''}
      `;
      listEl.appendChild(commentCard);
    }

    // update comment count badge
    const countEl = document.getElementById(kind === 'image' ? ('count-img-' + id) : ('count-vid-' + id));
    if(countEl) countEl.innerText = (comments || []).length;
  } catch(e){ showErr('Load comments error', e); }
}

function beginEditComment(kind, memeId, commentId, existingText){
  // inline edit prompt (simple UX)
  const newText = prompt('Edit your comment:', existingText || '');
  if(newText === null) return; // cancelled
  updateComment(kind, memeId, commentId, newText);
}

async function updateComment(kind, memeId, commentId, newText){
  try {
    if(!newText) return alert('Comment cannot be empty');
    const table = kind === 'image' ? 'comments' : 'videomeme_comments';
    // ensure user only updates own comment
    const { data: { user } } = await sb.auth.getUser();
    const { error } = await sb.from(table).update({ comment: newText }).eq('id', commentId).eq('user_id', user.id);
    if(error) return showErr('Update comment failed', error);
    await loadComments(kind, memeId);
  } catch(e){ showErr('Update comment error', e); }
}

async function deleteComment(kind, memeId, commentId){
  try {
    if(!confirm('Delete this comment?')) return;
    const table = kind === 'image' ? 'comments' : 'videomeme_comments';
    const { data: { user } } = await sb.auth.getUser();
    const { error } = await sb.from(table).delete().eq('id', commentId).eq('user_id', user.id);
    if(error) return showErr('Delete comment failed', error);
    await loadComments(kind, memeId);
  } catch(e){ showErr('Delete comment error', e); }
}

async function postComment(kind, id, btn){
  try {
    if(btn) btn.disabled = true;
    const input = document.getElementById(`input-${kind}-${id}`);
    const text = input?.value?.trim();
    if(!text){ if(btn) btn.disabled=false; return alert('Enter comment'); }
    const { data: { user }, error: uerr } = await sb.auth.getUser();
    if(uerr) return showErr('User fetch failed', uerr);
    const table = kind === 'image' ? 'comments' : 'videomeme_comments';
    const { error } = await sb.from(table).insert({ meme_id: id, user_id: user.id, comment: text });
    if(error) return showErr('Post comment failed', error);
    // clear only input and reload comments (no feed duplication)
    input.value = '';
    await loadComments(kind, id);
  } catch(e){ showErr('Post comment error', e); }
  finally { if(btn) btn.disabled=false; }
}

/* ===========================
   DASHBOARD (user uploads)

function toggleDashboard(){ document.getElementById('dashboard').classList.toggle('hidden'); if(!document.getElementById('dashboard').classList.contains('hidden')) loadDashboard(); }
async function loadDashboard(){
  try {
    const { data: { user } } = await sb.auth.getUser();
    if(!user) return alert('Login first');
    const { data: images } = await sb.from('memes').select('*').eq('user_id', user.id).order('created_at',{ascending:false});
    const { data: videos } = await sb.from('videomemes').select('*').eq('user_id', user.id).order('created_at',{ascending:false});
    const box = document.getElementById('my-uploads');
    box.innerHTML = '';
    (images||[]).forEach(m => {
      const el = document.createElement('div'); el.className='card';
      el.innerHTML = `<img src="${m.image_url}" alt="" /><div style="margin-top:8px;font-weight:600">${escapeHtml(m.title||'')}</div>
        <div class="small-muted">${escapeHtml(m.category||'')}</div>
        <div style="margin-top:8px"><button class="btn" onclick="deleteImage('${m.id}')">Delete</button></div>`;
      box.appendChild(el);
    });
    (videos||[]).forEach(m => {
      const el = document.createElement('div'); el.className='card';
      el.innerHTML = `<video src="${m.video_url}" controls></video><div style="margin-top:8px;font-weight:600">${escapeHtml(m.title||'')}</div>
        <div class="small-muted">${escapeHtml(m.category||'')}</div>
        <div style="margin-top:8px"><button class="btn" onclick="deleteVideo('${m.id}')">Delete</button></div>`;
      box.appendChild(el);
    });
  } catch(e){ showErr('Load dashboard error', e); }
}
async function deleteImage(id){ try { if(!confirm('Delete this image?')) return; const { error } = await sb.from('memes').delete().eq('id', id); if(error) return showErr('Delete failed', error); await loadDashboard(); refreshFeed(); } catch(e){ showErr('Delete image error', e); } }
async function deleteVideo(id){ try { if(!confirm('Delete this video?')) return; const { error } = await sb.from('videomemes').delete().eq('id', id); if(error) return showErr('Delete failed', error); await loadDashboard(); refreshFeed(); } catch(e){ showErr('Delete video error', e); } }

/* initialize tab and feed */
setTab('all');
</script>
